name: Node.js CI with Direct Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Start Node.js app
      run: |
        npm start &
        echo "Node.js app started on port 3000"
        sleep 2  # give the app a moment to start

    - name: Install official cloudflared
      run: |
        curl -LO https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
        sudo chmod +x /usr/local/bin/cloudflared

    - name: Start Cloudflare Tunnel (direct URL)
      run: |
        # Start tunnel and fetch URL directly
        TUNNEL_URL=$(cloudflared tunnel --url http://localhost:3000 --no-autoupdate --print-url)
        echo "ðŸš€ Public tunnel URL: $TUNNEL_URL"

        # Keep tunnel running and stream logs
        cloudflared tunnel --url http://localhost:3000 --no-autoupdate
