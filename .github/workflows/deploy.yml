name: Node.js CI with Persistent Cloudflare Tunnel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Start Node.js app
      run: |
        npm start &
        echo "Node.js app started on port 3000"

    - name: Install official cloudflared
      run: |
        curl -LO https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
        sudo chmod +x /usr/local/bin/cloudflared

    - name: Start Cloudflare Tunnel (no token)
      run: |
        # Start tunnel in background and log URL
        cloudflared tunnel --url http://localhost:3000 > tunnel.log 2>&1 &
        echo "Tunnel started, waiting for URL..."
        # Wait for tunnel URL to appear in log
        while ! grep -q 'https://.*trycloudflare.com' tunnel.log; do
          sleep 1
        done
        # Continuously output the URL in logs
        tail -f tunnel.log | grep --line-buffered -oE 'https://.*trycloudflare.com'
