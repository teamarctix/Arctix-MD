name: Node.js CI with Tunnel First

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install official cloudflared
      run: |
        curl -LO https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64
        sudo mv cloudflared-linux-amd64 /usr/local/bin/cloudflared
        sudo chmod +x /usr/local/bin/cloudflared

    - name: Start Cloudflare Tunnel (no token)
      run: |
        echo "Starting Cloudflare Tunnel..."
        # Start tunnel in background and log output
        cloudflared tunnel --url http://localhost:3000 --no-autoupdate > tunnel.log 2>&1 &
        
        # Wait for tunnel to initialize and capture public URL
        while ! grep -q 'https://.*trycloudflare.com' tunnel.log; do
          sleep 1
        done
        PUBLIC_URL=$(grep -oE 'https://.*trycloudflare.com' tunnel.log | head -n 1)
        echo "ðŸš€ Public tunnel URL: $PUBLIC_URL"

    - name: Install dependencies
      run: npm install

    - name: Start Node.js app
      run: |
        echo "Starting Node.js app..."
        npm start
